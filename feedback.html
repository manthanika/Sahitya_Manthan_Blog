
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
    <style>
     body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    form {
      max-width: 400px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #responseMessage {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <main>
    <form id="feedbackForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>
  <p id="responseMessage"></p>
  </main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("feedbackForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        name: formData.get("name"),
        email: formData.get("email"),
        message: formData.get("message"),
        sheetType: "Feedback",
      };
      console.log("Sending feedback:", data); // Debug

      const scriptURL = "https://script.google.com/macros/s/AKfycbyJ1kADVIb_hp4pvGIGbZC_6gK2tgcF2CtfnWxHNLVK4qh9RTirxY7fydgbxvzYPEoG/exec";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
        mode: "cors",
        redirect: "follow",
      })
        .then(response => {
          console.log("Response status:", response.status); // Debug
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const msg = document.getElementById("responseMessage");
          if (data.status === "success") {
            msg.style.color = "green";
            msg.textContent = "Feedback submitted successfully!";
            form.reset();
          } else {
            msg.style.color = "red";
            msg.textContent = data.message || "Error submitting feedback.";
          }
        })
        .catch(error => {
          console.error("Error submitting feedback:", error);
          const msg = document.getElementById("responseMessage");
          msg.style.color = "red";
          msg.textContent = `Error: ${error.message}`;
        });
    });
  });
</script>
</body>
</html>
